<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="section-counter">
      <div class="container">
        <h1 class="counter-title">Приложение для подсчёта подходов</h1>
        <p class="counter">0</p>
        <button class="button-plus">
          <p class="button-text">+1 Подход</p>
        </button>
        <button class="button-minus">
            <p class="button-text">-1 Подход</p>
        </button>
        <button class="button-reset">
            <p class="button-text">Cбросить</p>
        </button>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
